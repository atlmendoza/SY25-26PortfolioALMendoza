<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
   <style>
        body{
          padding: 25px;
          font-family: arial;
          width: 80%;
          margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <h1>
                Club Sign-Up Form    
            </h1>
            <h3>by AL Mendoza </h3>
        </div>
    </header>
    <section>
      <h1 class="title">Sign-up Page <br/>
        <button type="button" id="show"> Show Sign-Ups </button>
        <button type="button" id="home"> Back to Home </button>
      </h1>
      <form id="dForm" method="get">
        <fieldset>
          <legend>Your Information</legend><br/>
          <label> Student ID: 
            <input  onfocus="changeColor(this)" onblur="resetColor(this)" type="text" name="sid" id="sid" required />
          </label><br/><br/>
          <label> FullName :
            <input onfocus="changeColor(this)"  onblur="resetColor(this)" type="text" name="fname" id="fname" required />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Email :
            <input onfocus="changeColor(this)"  onblur="resetColor(this)" type="email" name="semail" id="semail" required />
          </label><br/><br/>
          <label> Mobile Phone :
            <input onfocus="changeColor(this)"  onblur="resetColor(this)" type="text" name="phone" id="phone" pattern="[0-9]{11}" placeholder="Type in your 11 digit Mobile Phone Number" required />
          </label><br/><br/>
          <label> Select Your Grade Level
            <select name="grade">
              <option disabled selected value> -- select an option -- </option>
              <option value="Grade 7"> Grade 7 </option>
              <option value="Grade 8"> Grade 8 </option>
              <option value="Grade 9"> Grade 9 </option>
              <option value="Grade 10"> Grade 10 </option>
              <option value="Grade 11"> Grade 11 </option>
              <option value="Grade 12"> Grade 12 </option>
            </select>
          </label> <br/>
          <label> 
            <input type="radio" name="inex" value="Intern" /> Intern
            <input type="radio" name="inex" value="Extern" /> Extern
          </label><br/><br/>
          <label> Select Your Club
            <select name="clubs">
              <option disabled selected value> -- select an option -- </option>
              <option value="AKSIS"> AKSIS </option>
              <option value="Bake Club"> Bake Club </option>
              <option value="Computron"> Computron </option>
              <option value="Himig Agham"> Himig Agham </option>
              <option value="Kamalayan"> Kamalayan </option>
              <option value="Sagala"> Sagala </option>
            </select>
          </label> <br/>
          <label> Why do you want to join : 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
