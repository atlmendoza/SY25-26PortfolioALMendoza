<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
        margin-top: 20px;
        }

        legend {
        background: black;
        color: yellow;
        padding: 5px;
        }
        label {
        margin: 5%;
        }

     @media (max-width: 700px) { /* checks if width of the viewport has a max-width of 700px then style rules below will be applied on selected HTML elements */
        header { /*will change the header layout to vertical*/
          text-align: center;
        }
        header img {
          float: none;
          display: block;
          margin: 0 auto;
        }
        section { 
          width: 90%;
        }
        section:not(section:nth-of-type(3)) { /* will not be applied on the 3rd section containing the youtube video */
          flex-direction: column; /* flex items will flow columnwise (vertical) */
        }
        article {
          width: 90%;
        }
        nav {
          text-align: center;
        }
        a:link, a:visited { /*  makes navigation vertical */
          border-right: none;
          border-bottom: 2px solid white;
          display: block;
          padding: 5px 0;
        }
        iframe { /* change the size of the youtube video */
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
     <header>
        <div>
            <img src="../../assets/pshslogo.png" alt="pshs logo" 
               title="The Official Logo" width="50px" height="50px" />
            <h1>
                Sample Use of HTML Form    
            </h1>
            <h3>by AL Mendoza </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm" action="registered.html" 
            method="get" onsubmit="return showAccounts()">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> Username: 
            <input type="text" name="uname" id="uname" />
          </label><br/><br/>
          <label> Password :
            <input type="password" name="pword" id="pword" />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Gender :
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Not Say" /> Prefer Not to Say
          </label><br/><br/>
          <label> 
            <input type="checkbox" name="dp" id="dp" value="true" /> 
            Agree to Data Privacy Policy
          </label><br/><br/>
          <label> Tell Us About Yourself : 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
